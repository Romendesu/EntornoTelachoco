<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba de Gestos | Te La Choco</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/prueba.css') }}"
    />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <header>
      <h1>Entorno Virtual Te La Choco</h1>
      <button id="menu-btn" onclick="location.href='/'">Volver al men√∫</button>
    </header>

    <main>
      <!-- Escena 3D -->
      <a-scene embedded>
        <a-entity light="type: ambient; intensity: 0.7"></a-entity>
        <a-entity
          light="type: directional; intensity: 0.8"
          position="2 4 -3"
        ></a-entity>
        <a-plane
          position="0 0 -4"
          rotation="-90 0 0"
          width="20"
          height="20"
          color="#101010"
          shadow
        ></a-plane>
        <a-box
          id="cubo"
          position="0 1.5 -3"
          rotation="0 45 0"
          color="#fff"
          shadow
          animation="property: rotation; to: 0 405 0; loop: true; dur: 4000"
        ></a-box>
        <a-entity position="0 1.6 0"><a-camera></a-camera></a-entity>
      </a-scene>

      <!-- C√°mara y gesto -->
      <section id="camera-ui">
        <div id="camera-container">
          <img id="videoFeed" alt="Video en vivo" />
        </div>
        <div id="gesture-display">
          <span class="emoji">üñêÔ∏è</span>
          <span id="gesture-text">Detectando gesto...</span>
        </div>
      </section>
    </main>

    <script src="{{ url_for('static', filename='js/prueba.js') }}"></script>
  </body>
</html>
