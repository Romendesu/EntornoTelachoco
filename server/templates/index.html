<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entorno Te la chupo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        main {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #mensajes {
            margin-top: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            min-height: 50px;
        }
        .mensaje {
            padding: 5px 10px;
            margin-bottom: 5px;
            background: #cce5ff;
            border-radius: 5px;
            border: 1px solid #99ccff;
        }
    </style>
</head>
<body>
    <main>
        <h1>BIENVENIDO A TE LA CHOCO WORLD</h1>
        <p>Mensajes recibidos:</p>
        <section id="mensajes"></section>
    </main>

    <script>
        async function actualizarMensajes() {
            try {
                const response = await fetch("/ultimo_gesto");
                const data = await response.json();
                const mensajesContainer = document.getElementById("mensajes");

                if (data.gesto) {
                    const mensajeDiv = document.createElement("div");
                    mensajeDiv.className = "mensaje";
                    mensajeDiv.innerText = data.gesto;
                    mensajesContainer.appendChild(mensajeDiv);

                    // Mantener solo Ãºltimos 10 mensajes
                    while (mensajesContainer.children.length > 10) {
                        mensajesContainer.removeChild(mensajesContainer.firstChild);
                    }
                }
            } catch (e) {
                console.error("Error al obtener mensajes:", e);
            }
        }

        setInterval(actualizarMensajes, 1000);
        actualizarMensajes();
    </script>
</body>
</html>
